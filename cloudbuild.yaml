steps:
  # Build the container image
  # We specify 'dir' to tell Cloud Build to enter the subfolder before building
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/linewatch-backend', '.']
    dir: 'shift-intelligence-system/linewatch-ai-backend' 

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/linewatch-backend']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'google-deepmind-hackathon'  # Correct Service Name
      - '--image'
      - 'gcr.io/$PROJECT_ID/linewatch-backend'
      - '--region'
      - 'europe-west1'  # Correct Region
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
