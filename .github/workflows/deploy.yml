name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'shift-intelligence-system/linewatch-ai/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: shift-intelligence-system/linewatch-ai

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: shift-intelligence-system/linewatch-ai/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Optional: Use GitHub Secret if set, otherwise config.ts handles fallback
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./shift-intelligence-system/linewatch-ai/dist
