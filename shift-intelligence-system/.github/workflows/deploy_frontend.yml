name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        working-directory: ./linewatch-ai
        run: |
          npm install
          npm run build
        env:
          # If you want to bake in the backend URL at build time, add it to Secrets
          # VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # For now, it will look for .env.production or use defaults
          CI: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./linewatch-ai/dist
          publish_branch: gh-pages  # The action pushes to this branch
          force_orphan: true
